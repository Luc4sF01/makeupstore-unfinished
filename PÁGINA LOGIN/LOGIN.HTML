<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="login-toggle" class="toggle-button active">Login</button>
                <button id="signup-toggle" class="toggle-button">Cadastro</button>
            </div>
            <div class="form-wrapper">
                <div class="form-box login-form">
                    <h2><i class="fas fa-user"></i> Login</h2>
                    <form>
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" required>
                        <label for="login-password">Senha:</label>
                        <input type="password" id="login-password" required>
                        <button type="submit"><i class="fas fa-sign-in-alt"></i> Entrar</button>
                        <div class="forgot-password">
                            <a href="#"><i class="fas fa-key"></i> Esqueceu a senha?</a>
                        </div>
                    </form>
                </div>
                <div class="form-box signup-form">
                    <h2><i class="fas fa-user-plus"></i> Cadastro</h2>
                    <form>
                        <label for="signup-name">Nome:</label>
                        <input type="text" id="signup-name" required>
                        <label for="signup-email">Email:</label>
                        <input type="email" id="signup-email" required>
                        <label for="signup-password">Senha:</label>
                        <input type="password" id="signup-password" required>
                        <button type="submit"><i class="fas fa-user-plus"></i> Cadastrar</button>
                        <div class="already-have-account">
                            <p>Já possui conta? <a href="#" id="login-link">Faça login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
